<nav class="navbar-wrapper">
  <div class="header-logo">
    <img width="50em" height="50em" src="../../assets/navbar/logo_old.png" class="img-logo" alt="">
  </div>
  <div class="header-bar">
    <div class="header-element" *ngFor="let tab of tabs"
         [routerLink]="[tab.routeDestination]"
         routerLinkActive="header-element-active">{{ tab.label }}</div>
    <div *ngIf="isAuthenticated" class="logout-element">
      <button class="logout-button">Logout</button>
    </div>
  </div>
</nav>
